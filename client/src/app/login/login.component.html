<div>
  <form (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <input type="email" placeholder="email" name="email" [(ngModel)]="email">
    <input type="password" placeholder="password" name="password" [(ngModel)]="password">
    <div *ngIf="loginError">Invalid Login</div>
    <button type="submit">Sign In</button>
    <a [routerLink]="['/register']">Register</a>
  </form>
</div>
