<div class="container" >
  <form class="form-signin" style="margin-top: 100px" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group">
      <input class="form-control" type="email" placeholder="email" name="email" [(ngModel)]="email">
    </div>

    <div class="form-group">
      <input class="form-control" type="password" placeholder="password" name="password" [(ngModel)]="password">
      <div *ngIf="loginError" class="alert alert-primary">Invalid Login</div>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    <a [routerLink]="['/register']">Register</a>
  </form>
</div>
