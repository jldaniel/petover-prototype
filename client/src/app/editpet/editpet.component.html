<div>
  <form (ngSubmit)="f.form.valid && updatePet()" #f="ngForm" novalidate>
    <input type="text" placeholder="Name" name="petName" [(ngModel)]="updatedName">
    <input type="text" placeholder="About Me" name="petAboutMe" [(ngModel)]="updatedAboutMe">
    <input type="text" placeholder="Animal Type" name="petAnimal" [(ngModel)]="updatedAnimal">
    <button type="submit">Update Pet</button>
  </form>
</div>
