<!-- TODO Show the service and user for reference -->

<form (ngSubmit)="f.form.valid && requestService()" #f="ngForm" novalidate>
  <div class="row">
  <div class="col">
  <div class="container">
    <div class="row">
      <div>
        <div class="form-group">
          <div class='input-group date' id='startDateTime'>
            <input type='text' placeholder="Start Date/Time for Service" name="serviceStartDate" class="form-control" [(ngModel)]="startDate"/>
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        $(function () {
          $('#startDateTime').datetimepicker();
        });
      </script>
    </div>
  </div>
  </div> <!-- col -->

  <div class="col">
  <div class="container">
    <div class="row">
      <div>
        <div class="form-group">
          <div class='input-group date' id='endDateTime'>
            <input type='text' placeholder="End Date/Time for Service" name="serviceEndDate" class="form-control" [(ngModel)]="endDate"/>
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        $(function () {
          $('#endDateTime').datetimepicker();
        });
      </script>
    </div>
  </div>
  </div> <!-- col -->
  </div> <!-- row -->


  <select class="selectpicker form-control" name="selectedPet" title="Choose a pet" [(ngModel)]="petId">
    <!-- TODO populate with user's pets -->
    <option *ngFor="let pet of requestingUser.pets" [ngValue]="pet.id">{{ pet.name}}</option>
  </select>

  <textarea name="message" placeholder="Additional information for the service provider" cols="40" rows="5" [(ngModel)]="message"></textarea>

  <button class="btn" type="submit">Send Request</button>

</form>
