
<div class="container" style="margin: 10% 7% 0 7%;border: 3px solid; background-color: #f2f2d9;">
  <div *ngFor="let service of user.services" class="row">

    <div class="col-md-4" style="border:1px solid;">
      <div class="media-left">
        <h4 class="text-center">{{service.name}}</h4>
        <div class="row" style="margin: 2px 0 5% 0; padding:0 5% 12% 5%;">
          <img src={{service.picture.url}} style="width:50%" class="center-block">
        </div>
        <div class="col-md-4 col-md-offset-2">{{service.rate}}</div>
        <div class="col-md-4">{{service.rate_type}}</div>

      </div>
    </div>
    <div class="col-md-4 col-md-offset-4">
      <p>{{service.about}}</p>
    </div>
  </div>
</div>
