<div class="container-fluid">
  <h2>{{ service.name }}</h2>

  <div class="row">
    <div class="col-md-12">
      <h3>When</h3>
      <p>Drop Off: {{ serviceRequest.start_date }}</p>
      <p>Pick Up: {{ serviceRequest.end_date }}</p>
      <p>{{ serviceRequest.message }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h3>Who</h3>
      <p>{{ user.first_name }} {{ user.last_name }}</p>
      <img src="{{ user.img_url }}" src-fallback="{{ defaultImage.userImage }}"/>
    </div>


    <div class="col-md-6">
      <h3>For</h3>
      <p>{{ pet.name }}</p>
      <img src="{{ pet.img_url }}" src-fallback="{{ defaultImage.petImage }}"/>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 pull-right">
      <button (click)="acceptRequest()">Accept</button>
      <button (click)="denyRequest()">Deny</button>
    </div>
  </div>

</div>
