
<div class="container" style="margin: 8% 7% 0 7%;border: 3px solid; background-color: #f2f2d9;">
  <div class="row">
    <div class="span9">
      <h3 class="text-center">{{user.first_name}} {{user.last_name}}</h3>
      <div class="row" style="margin: 2px 0 2px 0; padding:0 5% 12% 5%;">
        <img src={{user.picture.url}} style="width:100%" class="center-block">
      </div>
      <p class="text-center">&#9733;&#9733;&#9733;</p>
    </div>
    <!-- Middle - About/rate -->
    <div class="span9">
      <div class="row text-center" style="margin: 10% 0% 0 0%;border:1px solid;padding: 2% 0 45%;">
        <p class="center-block"> {{user.about_me}}</p>
      </div>
    </div>
    <div class="span9">
      <div *ngFor="let service of user.services" class="row">
        <div class="col-md-4 col-md-offset-2">{{service.name}}</div>
        <div class="row" style="margin: 2px 0 2px 0; padding:0 5% 12% 5%;">
          <img src={{service.picture.url}} style="width:100%" class="center-block">
        </div>
        <div class="col-md-4">{{service.rate}}  {{service.rate_type}}</div>
        <a [routerLink]="['/servicerequest', service.id]">Request Service</a>
      </div>
    </div>

    <div class="span9">
      <div *ngFor="let pet of user.pets" class="row">
        <div class="row" style="margin: 2px 0 2px 0; padding:0 5% 12% 5%;">
          <img src={{pet.picture.url}} style="width:100%" class="center-block">
        </div>
        <div class="col-md-4 col-md-offset-2">{{pet.name}}</div>
        <div class="col-md-4">{{pet.about_me}}</div>
      </div>
    </div>

    <!-- Right - Review Box -->
    <div class="col-md-4">
      <div class="row" style="margin: 10% 0% 0% 0%;border:1px solid;padding: 3%;">
        <h4 class="text-left media-heading">Reviews</h4>
        <div class="media" style="border:1px solid;">
          <div class="media-left">
            <img src="../../assets/nav-logo.PNG" alt="logo placeholder" class="media-object" style="width:60px">
          </div>
          <div class="media-body">
            <p>Excellent Service!</p>
          </div>
        </div>
        <hr>
        <div class="media" style="border:1px solid;">
          <div class="media-left">
            <img src="../../assets/nav-logo.PNG" alt="logo placeholder" class="media-object" style="width:60px">
          </div>
          <div class="media-body">
            <p>Very clean and spacious</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
