<div class="container form-container">
  <form name="splash-login-form" class="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <h1 class="form-signin-heading">PetOver</h1>
    <img class="form-logo" src="../assets/paw-print.gif" alt="logo placeholder">
    <input type="password" name="password" [(ngModel)]="password">
    <div *ngIf="loginError" class="alert alert-danger">Invalid Password</div>
    <button class="pull-right" type="submit">Sign in</button>
  </form>
</div>
