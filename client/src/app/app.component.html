<!-- navbar -->
<div *ngIf="displayNav">
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded" style="background-color: #DAE32E;">
    <a class="navbar-brand" [routerLink]="['/home']">
      <img src="../assets/PO_logo.png" alt="PetOver" style="height: 150px; padding-right: 10px;">
    </a>

    <form class="form-inline my-2 my-lg-0" [formGroup]="searchForm">
      <input class="form-control mr-sm-2" type="text" formControlName="address" placeholder="Find a Service" id="addressId">
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="searchRoute()">Search</button>
    </form>

    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/home']">Home <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/about']">About</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/caretakerinfo']">Become a Caretaker</a>
      </li>

      <li class="nav-item" *ngIf="!loginService.loggedIn">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>

      <li class="nav-item" *ngIf="loginService.loggedIn">
        <a class="nav-link" [routerLink]="['/dashboard']">Dashboard</a>
      </li>

      <li class="nav-item" *ngIf="loginService.loggedIn">
        <a class="nav-link" (click)="loginService.logoutUser()">Logout</a>
      </li>
    </ul>
  </nav>
</div>


<!-- dashboard -->
<div *ngIf="displayDashboard">
<nav class="navbar navbar-light bg-faded" style="background-color: #DAE32E;">
  <ul style="text-align: center">
    <li class="nav-item" style="display: inline-block;">
      <a class="nav-link" [routerLink]="['/dashboard']" routerLinkActive="active">Dashboard</a>
    </li>
    <li class="nav-item" style="display: inline-block;">
      <a class="nav-link" [routerLink]="['/profile', loginService.userId]" routerLinkActive="active">View Profile</a>
    </li>
    <li class="nav-item" style="display: inline-block;">
      <a class="nav-link" [routerLink]="['/messages']" routerLinkActive="active">Inbox</a>
    </li>
    <li class="nav-item" style="display: inline-block;">
      <a class="nav-link" [routerLink]="['/pets']" routerLinkActive="active">Your Pets</a>
    </li>
    <li class="nav-item" style="display: inline-block;">
      <a class="nav-link" [routerLink]="['/stayovers']" routerLinkActive="active">Your Stayovers</a>
    </li>
    <li class="nav-item" style="display: inline-block;">
      <a class="nav-link" [routerLink]="['/services']" routerLinkActive="active">Your Services</a>
    </li>
    <li class="nav-item" style="display: inline-block;" class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile <span class="caret"></span></a>
      <ul class="dropdown-menu">
        <li><a [routerLink]="['/editprofile']">Edit Profile</a></li>
        <li role="separator" class="divider"></li>
        <li><a [routerLink]="['/addpet']">Add Pet</a></li>
        <li role="separator" class="divider"></li>
        <li><a [routerLink]="['/addservice']">Add Service</a></li>
      </ul>
    </li>
  </ul>
</nav>
</div>


<!-- content -->
<div>
<router-outlet></router-outlet>
</div>
